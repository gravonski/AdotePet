<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formul√°rio de ONG's</title>
</head>
<body>
<section layout:fragment="content">
<h1>Cadastrar / Editar ONG</h1>

<form th:action="@{/ongs/salvar}" th:object="${ong}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" class="form-label"/>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="form-label"/>
    </div>
    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" class="form-label"/>
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" class="form-label"/>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
</form>
</section>
</body>
</html>
