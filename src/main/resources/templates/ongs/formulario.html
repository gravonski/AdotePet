<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de ONG</title>
</head>
<body>
<h1>Cadastrar / Editar ONG</h1>

<form th:action="@{/ongs/salvar}" th:object="${ong}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" />
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" />
    </div>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
