<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de ONGs</title>
</head>
<body>
<h1>ONGs Cadastradas</h1>

<div th:if="${mensagem}" th:text="${mensagem}"></div>

<p><a th:href="@{/ongs/novo}">Cadastrar Nova ONG</a></p>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ong : ${ongs}">
        <td th:text="${ong.nome}"></td>
        <td th:text="${ong.email}"></td>
        <td th:text="${ong.telefone}"></td>
        <td>
            <a th:href="@{/ongs/editar/{id}(id=${ong.id})}">Editar</a>
            |
            <a th:href="@{/ongs/deletar/{id}(id=${ong.id})}" onclick="return confirm('Tem certeza que deseja deletar esta ONG?')">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
