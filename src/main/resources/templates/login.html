<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login - AdotePet</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h1 class="text-center mt-4">Login de Acesso</h1>

                <div th:if="${param.error}" class="alert alert-danger mt-4">Email ou Senha Inválidas.</div>
                <div th:if="${param.logout}" class="alert alert-danger mt-4">Você saiu com sucesso.</div>

                <form th:action="@{/login}" method="post" class="mt-4">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="username" class="form-label">Email:</label>
                        <input type="email" id="username" name="username" class="form-control" required autofocus />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Não tem uma conta? <a th:href="@{/registro}">Registre sua ONG</a></p>
                    <hr> <p>Quer ajudar um animal? <a th:href="@{/denuncias/denunciar}" class="btn btn-outline-success btn-sm">Fazer Denúncia Anônima</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
