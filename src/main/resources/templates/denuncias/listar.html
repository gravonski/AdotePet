<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Lista de Denúncias</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>

        <h2>Denúncias Disponíveis para Investigação</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Localização</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="denuncia : ${denunciasDisponiveis}">
                    <td th:text="${denuncia.id}"></td>
                    <td th:text="${denuncia.descricao}"></td>
                    <td th:text="${denuncia.localizacao}"></td>
                    <td th:text="${denuncia.status}"></td>
                    <td>
                        <a th:href="@{/caes/registrar-por-denuncia/{id}(id=${denuncia.id})}"
                           class="btn btn-sm btn-info">Investigar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <hr class="my-5"> <h2>Minhas Denúncias</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Localização</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="denuncia : ${minhasDenuncias}">
                    <td th:text="${denuncia.id}"></td>
                    <td th:text="${denuncia.descricao}"></td>
                    <td th:text="${denuncia.localizacao}"></td>
                    <td th:text="${denuncia.status}"></td>
                    <td>
                        <a th:href="@{/denuncias/resgatar/{id}(id=${denuncia.id})}" class="btn btn-sm btn-success">Resgatar</a>
                        <a th:href="@{/denuncias/ignorar/{id}(id=${denuncia.id})}" class="btn btn-sm btn-secondary">Ignorar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
