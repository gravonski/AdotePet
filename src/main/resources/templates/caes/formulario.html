<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cão</title>
</head>
<body>
<h1>Cadastrar / Editar Cão</h1>

<form th:action="@{/caes/salvar}" th:object="${cao}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required /><br>

    <label>Raça:</label>
    <input type="text" th:field="*{raca}" required /><br>

    <label>Idade:</label>
    <input type="number" th:field="*{idade}" min="0" required /><br>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/caes/listar}">Voltar</a>
</body>
</html>
