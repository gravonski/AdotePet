<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cão</title>
</head>
<body>
<h1 th:text="${#fields.hasErrors()} ? 'Corrija os erros abaixo' : 'Cadastrar / Editar Cão'"></h1>

<!-- Formulário para salvar ou editar um cão -->
<form th:action="@{/caes/salvar}" th:object="${cao}" method="post">

    <!-- Campo oculto para o ID (necessário para edição) -->
    <input type="hidden" th:field="*{id}" />

    <!-- Nome -->
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
    </div>

    <!-- Raça -->
    <div>
        <label for="raca">Raça:</label>
        <input type="text" id="raca" th:field="*{raca}" required />
    </div>

    <!-- Idade -->
    <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" min="0" required />
    </div>

    <!-- Botão de envio -->
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>

<!-- Link para voltar -->
<p><a th:href="@{/caes/listar}">Voltar para a lista</a></p>
</body>
</html>
