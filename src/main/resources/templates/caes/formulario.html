<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formulário de Cão</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Cadastrar / Editar Cão</h1>

    <form th:action="@{/caes/salvar}" th:object="${cao}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="raca" class="form-label">Raça:</label>
            <input type="text" id="raca" th:field="*{raca}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" id="idade" th:field="*{idade}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="ong" class="form-label">ONG Responsável:</label>
            <select id="ong" th:field="*{ong}" class="form-select">
                <option value="">Selecione uma ONG</option>
                <option th:each="ongOpcao : ${listaOngs}"
                        th:value="${ongOpcao.id}"
                        th:text="${ongOpcao.nome}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</section>
</body>
</html>
