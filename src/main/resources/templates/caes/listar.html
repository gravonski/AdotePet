<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Lista de Cães</title>
</head>

<body>
<section layout:fragment="content">
    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Cães Cadastrados</h1>
        <a th:href="@{/caes/novo}" class="btn btn-primary">Cadastrar Novo Cão</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Raça</th>
            <th>Idade</th>
            <th>ONG</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cao : ${caes}">
            <td th:text="${cao.nome}"></td>
            <td th:text="${cao.raca}"></td>
            <td th:text="${cao.idade}"></td>
            <td th:text="${cao.ong != null ? cao.ong.nome : 'Sem ONG'}"></td>
            <td>
                <img th:if="${cao.fotoUrl}" th:src="@{/uploaded-images/{filename}(filename=${cao.fotoUrl})}"
                     alt="Foto do Cão" width="100" />
            </td>
            <td>
                <a th:href="@{/caes/editar/{id}(id=${cao.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/caes/deletar/{id}(id=${cao.id})}" class="btn-delete" >Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
